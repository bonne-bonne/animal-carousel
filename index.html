<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Capybara Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-family: "Playwrite CU", cursive;
            background-color: #FFE6F2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            border: 20px solid;
            border-image: linear-gradient(45deg, #2fb5e6, #fd96f8) 1;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: #FFF0F5;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }
        h1 {
            color: #FF69B4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .carousel {
            width: 300px;
            height: 300px;
            background-color: #FFC0CB;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        /* .carousel:hover {
            transform: scale(1.05);
        } */
        .carousel img {
            /* max-width: 80%; */
            /* max-height: 80%; */
            min-width:100%;
            min-height: 100%;
            border-radius: 15px;
            border-radius: 50%;
            object-fit: cover;
        }
        .caption {
            margin-top: 20px;
            font-size: 1.2em;
            color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’ž   Cute Animal Carousel    ðŸ’ž</h1>
        <div class="carousel" onclick="changeImage()">
            <img id="capybara-image" src="https://static.vecteezy.com/system/resources/thumbnails/014/493/265/small_2x/dog-and-cat-paws-with-sharp-claws-cute-animal-footprints-png.png" alt="Cute Capybara">
        </div>
        <p class="caption">Click the circle to see cute animals!</p>
    </div>

    <script>
        const images = [
            "https://npr.brightspotcdn.com/dims4/default/b3764e5/2147483647/strip/true/crop/4659x2446+0+330/resize/1200x630!/quality/90/?url=http%3A%2F%2Fnpr-brightspot.s3.amazonaws.com%2Fc2%2F3a%2F2df612e14f9dad922f210721e738%2Fadobestock-47053566.jpeg",
            "https://www.ultimatekilimanjaro.com/wp-content/uploads/2024/01/cuteanimal01.jpg",
            "https://cincinnatizoo.org/wp-content/uploads/2012/04/Red-Panda-Image-for-Endangered-Excursion-scaled.jpg",
        ];
        let currentIndex = 0;

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            const image = document.getElementById('capybara-image');
            image.src = images[currentIndex];
        }
    </script>
</body>
</html>
